<div class="row">
  <div class="col-xs-12">
      <button class="btn btn-success" (click)="onNewRecord()">New Record</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
        <table class="table">
            <thead>
              <tr>
                  <th scope="col">ID </th>
                  <th scope="col">Amount </th>
                  <th scope="col">Type </th>
                  <th scope="col">Date </th>
              </tr>
            </thead>
            <tbody *ngFor ="let rcd of record">
              <tr>
                  <th scope="row">{{rcd.id}}</th>
                  <td>{{rcd.amount}}</td>
                  <td>{{rcd.type}}</td>
                  <td>{{rcd.date | date:'medium' }}</td>
              </tr>
            </tbody>
          </table>
  </div>
</div>
